<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy House</title>
    <link rel="stylesheet" href="tesT.css" />
  </head>
  <body>
    <header class="header">
      <div class="logotip">
        <h2>Cozy House</h2>
        <p>Shelter for pets in Boston</p>
      </div>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link menu__link">About the shelter</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Our pets</a></li>
          <li class="nav__item">
            <a href="#" class="nav__link">Help the shelter</a>
          </li>
          <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div>
          <h1>
            Not only people<br />
            need a house
          </h1>
          <p class="hero__text">
            <!-- We offer to give a chance to a little and nice puppy with an
            extremely wide and open heart. He or she will love you more than
            anybody else in the world, you will see! -->
          </p>
          <a href="#" class="button">Make a friend</a>
        </div>
        <div class="hero__image">
          <img src="/image/start-screen-puppy.png" alt="Dog" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
